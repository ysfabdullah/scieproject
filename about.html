<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try AI Chat - Education Platform</title>
    <link rel="icon" href="images/education.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #eee;
            border-radius: 8px;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            max-width: 80%;
        }

        .user-message {
            background: var(--primary-color);
            color: white;
            margin-left: auto;
        }

        .ai-message {
            background: #f0f2f5;
            color: var(--dark-color);
        }

        .chat-input {
            display: flex;
            gap: 1rem;
        }

        #userInput {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
        }

        #sendButton {
            padding: 0.8rem 1.5rem;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 0.8rem 1.2rem;
            background: #f0f2f5;
            border-radius: 8px;
            width: fit-content;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: typing 1s infinite;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">A.I. & Education</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="why.html">Why?</a></li>
                <li><a href="about.html">Try it out</a></li>
                <li><a href="learning.html">Get Started</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="chat-container">
        <h2>AI Education Assistant</h2>
        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
                Hello! I'm your AI education assistant. How can I help you learn about AI in education today?
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Ask me anything about AI in education...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const OPENROUTER_API_KEY = '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';
        const SITE_URL = window.location.origin;
        const SITE_NAME = 'AI Education Platform';

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return indicator;
        }

        async function handleApiResponse(userMessage) {
            const typingIndicator = showTypingIndicator();
            
            try {
                console.log('Making API request...');
                const requestBody = {
                    "model": "mistralai/mistral-7b-instruct:free",
                    "messages": [
                        {
                            "role": "system",
                            "content": "You are an AI education assistant. Keep responses very concise and to the point. Maximum 2-3 sentences per response. Focus on key information only."
                        },
                        {
                            "role": "user",
                            "content": userMessage
                        }
                    ],
                    "temperature": 0.7,
                    "max_tokens": 150
                };

                console.log('Request body:', requestBody);

                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${OPENROUTER_API_KEY}`,
                        "HTTP-Referer": SITE_URL,
                        "X-Title": SITE_NAME,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(requestBody)
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (response.status === 401) {
                    throw new Error('Authentication failed. Please check your API key.');
                }

                typingIndicator.remove();
                
                if (data.choices && data.choices[0]) {
                    addMessage(data.choices[0].message.content);
                } else {
                    addMessage("Sorry, I couldn't process your request. Please try again.");
                    console.error('Unexpected response format:', data);
                }
            } catch (error) {
                typingIndicator.remove();
                addMessage("Error: " + error.message);
                console.error('API Error:', error);
                console.error('Error details:', {
                    message: error.message,
                    stack: error.stack
                });
            }
        }

        sendButton.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';
                handleApiResponse(message);
            }
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
